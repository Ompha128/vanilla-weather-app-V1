<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-container">
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter location..." required id="search-input" class="search-location" />
            <input type="submit" value="Search" class="search-button" />
        </form>

    </header>

    
    <main>
        
        <h1 class="current-city" id="current-city"></h1>
        <p class="current-day" id="current-time"></p>
         
        <div class="temperature-details">
        <span class="temp-value" id="temperature-value"><strong></strong></span>
        <span class="temp-unit">Â°C</span>
        <div class="weather-description" id="description"></div>
        </div>
    <div class="additional-details">
        <div class="temp-icon" id="icon"></div>
        <div class="humidity" id="more-details"> Humidity:<strong id="humidity">%</strong> , Wind:<strong id="wind">km/h</strong></div>
        </div>
    </main>
    <footer>
        <p>
            This project was coded by <a href="#"> Ompha Tshikombeni </a>,
            and is open-sourced on <a href="#"> Github</a>
            and hosted on <a href="#"> Netlify</a>
        </p>
    </footer>
    
    <script src="src/script.js"></script>
    </div>
</body>

</html>
